    <div class="hero">
        <h1>Scroll down to see the progress bars in action</h1>
    </div>
    <div class="container">
        <ul class='skills'>
            <li class='progressbar1'   data-width='90' data-target='95'>HTML4</li>
            <li class='progressbar1'   data-width='70' data-target='90'>HTML5</li>
            <li class='progressbar1'   data-width='90' data-target='95'>CSS2</li>
            <li class='progressbar1'   data-width='70' data-target='80'>CSS3</li>
            <li class='progressbarPhp' data-width='20' data-target='70'>PHP</li>
            <li class='progressbar2'   data-width='30' data-target='90'>JavaScript</li>
            <li class='progressbar2'   data-width='60' data-target='80'>MySQL</li>
            <li class='progressbar2'   data-width='50' data-target='90'>WordPress</li>
            <li class='progressbarGit' data-width='70' data-target='85'>Git</li>
            <li class='progressbar3'   data-width='30' data-target='50'>Photoshop</li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="progressbar/progressbar.js"></script>
    <script>
    // Display the progress bar calling progressbar.js
	$('.progressbar1').progressBar({
			shadow : true,
			percentage : false,
			animation : true,
	});
	$('.progressbar2').progressBar({
		shadow : true,
		percentage : false,
		animation : true,
		barColor : "#527AF9",
	});
	$('.progressbarPhp').progressBar({
		shadow : true,
		percentage : false,
		animation : true,
		animateTarget : true,
		barColor : "#52ADF9",
	});
	$('.progressbarGit').progressBar({
		shadow : true,
		percentage : false,
		animation : true,
		barColor : "#52ADF9",
	});
	$('.progressbar3').progressBar({
		shadow : true,
		percentage : false,
		animation : true,
		animateTarget : true,
		barColor : "#C3B238",
	});

	//Menu
	$(".spinDown").click(function() {
		var target = $(this).data("target");
		var scrollFix = -80;
		target = "#" + target;
		$("html,body").animate({
			scrollTop : $(target).offset().top + scrollFix
		}, 1000);
		return false;
	});
    </script>
